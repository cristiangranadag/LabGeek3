<!doctype html> 
<html lang="es"> <!-- La idioma de español -->
  <head> <!-- Inicio del encabezado de la pagina-->
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="css/slyte.css"> <!-- Enlace de CSS-->

    <!-- Inicio del nombre de pestaña de pagina web --> 
    <title> 
      Lab Geek 3
    </title> <!-- Fin del nombre de pestaña de pagina web -->
  </head> <!-- Fin del encabezado de la pagina-->

  <body> <!-- Inicio del cuerpo de la pagina -->
    <!-- container text-center -->
      <header class="header-content text-center p-2"> <!-- Inicio del titulo de la pagina o texto -->
        <h1 id="titulo"> <!-- Inicio del tamaño del titulo de las letras #1  -->
          Sistema de Paraqueadero Geek
        </h1> <!-- Fin del tamaño del titulo de las letras #1  -->
      </header> <!-- Fin del titulo de la pagina o texto -->

      <div class="row"> <!-- Inicio de división de la pagina: Ingresar datos y filas-->
        <div class="col-md-6 container text-center py-5" id="paraqueadero"> <!-- Inicio de división de la pagina: Ingresar datos y bootstrap-->
            <form action=""> <!-- Inicio del formulario: Ingresar datos-->
                <label for="" class="vehiculo"> <!-- Inicio de la etiqueta de tipo de vehiculo-->
                  Tipo de vehiculo:
                </label> <!-- Fin de la etiqueta de tipo de vehiculo-->
                <input type="text" id="tipoV" class="form-control" placeholder="Carro o Moto"> <!-- Entrada de tipo de vehiculo-->
                <br> <!-- Ejemplo: linea es abajo de otra linea-->
                <label for="" class="vehiculo">Propietario:</label>
                <input type="text" id="propietario" class="form-control" placeholder="Propietario"><br>
                <label for="" class="vehiculo">Placa:</label>
                <input type="text" id="placa" class="form-control" placeholder="Placa"><br>
                <label for="" class="vehiculo">Modelo:</label>
                <input type="text" id="modelo"class="form-control" placeholder="Modelo"><br>
                <label for="" class="vehiculo">Fecha:</label>
                <input type="date" id="fecha" class="form-control"><br>
                <label for="" class="vehiculo">Hora inicio:</label>
                <input type="time" id="hora" class="form-control"><br>
                <label for="" class="vehiculo">Cantidad de horas:</label>
                <input type="text" id="cantidadH" class="form-control" placeholder="Cantidad de horas"><br>
                <button id="boton" type="button" class="btn btn-dark" onclick="Calcular()"><!-- Inicio de botón de calcular-->
                    Calcular
                  </button> <!-- Fin de botón de calcular-->
            </form> <!-- Fin de Formulario -->
        </div> <!-- Fin de división de la pagina (bootstrap)-->
    </div> <!-- Fin de división de la pagina y filas-->

    <div class="row"> <!-- Otro división de la pagina: Imprimir datos y filas-->
        <div class="container text-center py-3" id="ordenV"> <!-- Otro división de la pagina: Imprimir datos y bootstrap-->
            <h3> <!-- Inicio del tamaño del titulo de las letras #3 -->
              Factura del vehiculo:
            </h3> <!-- Fin del tamaño del titulo de las letras #3 -->
            <label for="" class="vehiculo"> <!-- Inicio de la etiqueta del descuento (Ingresar)--> 
              El descuento:
            </label> <!-- Fin de la etiqueta del descuento (Ingresar)-->
            <input type="text" id="descuento" class="vehiculo"> <!-- Entrada de tipo de vehiculo (Imprimir) -->
            <label for="" class="vehiculo">El total a pagar:</label>
            <input type="text" id="total" class="vehiculo">
        </div> <!-- Fin de otro división de la pagina (bootstrap)-->
    </div> <!-- Fin de otro división de la pagina (Filas)-->

  <!-- Optional JavaScript; choose one of the two! -->

  <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

  <!-- Option 2: jQuery, Popper.js, and Bootstrap JS
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
  -->
  <script src="js/labGeek3.js"></script> <!-- Enlace de JS -->
</body> <!-- Fin de cuerpo de la pagina -->
</html>
